<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-a11y="true"
    ></script>
    <title>Document</title>
  </head>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/bulma/ex/index.html">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu is active">
        <div class="navbar-start">
          <a class="navbar-item" href="/bulma/ex/index.html"> Inicio </a>
          <a class="navbar-item" href="/bulma/ex/contato.html"> Contato </a>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img
                    src="https://bulma.io/images/placeholders/1280x960.png"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">John Smith</p>
                  </div>
                </div>
                <div class="content">
                  <span class="tag is-black"
                    >Fulltime Obssesive Learner of Anything</span
                  ><br />
                  <br />
                  (11)96666-6666
                  <br />
                  <br />bassomkv@void.com
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths">
            <div class="container">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">Contato</p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="field">
                        <div class="control has-icons-left has-icons-right">
                          <input
                            class="input"
                            type="email"
                            placeholder="digite seu email"
                          />
                          <span class="icon is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Mensagem</label>
                      <textarea
                        class="textarea"
                        placeholder="digite sua mensagem"
                      ></textarea>
                      <br />
                      <button class="button is-primary">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
