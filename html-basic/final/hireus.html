<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpaceX</title>
</head>
<body>
    <nav>
        <a href="/html-basic/final/final-site.html"> <img src="/html-basic/final/logo.png" alt="Logo"></a>
        <a href="/html-basic/final/spaceships.html"> | The Spaceships </a>
        <a href="/html-basic/final/hireus.html"> | Hire Us </a>
        <hr>
    </nav>
    <div>
        <h2>Hire Us Now</h2>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p><br>
    </div>
    <form>
        <div>
            <label for="name">Name: </label>
                <input type="text" id="name" name="name">
            <label for="email"> - Email: </label>
                <input type="email" id="email" name="email" autocomplete="off"> 
        </div>
        <br>
        <div>
            <label for="ship">Spaceship: </label>
                    <select name="ship" id="ship">
                        <option value="blank">  </option>
                        <option value="falcon9">Falcon 9</option>
                        <option value="falconh">Falcon Heavy</option>
                    </select>
            <label for="service">Type of Service:</label>
                <input type="search" name="service" id="service" list="services">
                    <datalist id="services">
                      <option value=" Take your family to mars"></option>
                      <option value=" Try one of our flamethrowers"></option>
                      <option value=" Become an astronaut"></option>
                      <option value=" Talk to Elon"></option>
                    </datalist>
        </div>
        <br>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
